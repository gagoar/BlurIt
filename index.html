<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>BlurIt!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img src="images/300.jpg" data-blurit data-blurit-transform='replace'>
    </div>
    <div class='img-wrapper'>
      <img src="images/400.jpg" data-blurit data-blurit-transform='append'>
    </div>
    <div class='img-wrapper'>
      <img src="images/700.jpg" data-blurit data-blurit-transform='append'>
    </div>
    <script async src='https://rawgithub.com/gagoar/BlurIt/master/dist/BlurIt.min.js'></script>
  </body>
</html>
