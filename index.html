<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>BlurIt!</title>
    <link rel="stylesheet" href="demo/css/style.css" />
  </head>
  <body>
    <div>
      <img src="http://placekitten.com/g/200/300" crossOrigin="anonymous" data-blurit data-blurit-transform='replace'>
    </div>
    <div class='img-wrapper'>
      <img src="http://placekitten.com/g/200/400" crossOrigin="anonymous" data-blurit data-blurit-transform='append'>
    </div>
    <div class='img-wrapper'>
      <img src="http://placekitten.com/g/200/500" crossOrigin="anonymous" data-blurit data-blurit-transform='append'>
    </div>
    <div class='img-wrapper'>
      <img src="http://placekitten.com/g/100/300" crossOrigin="anonymous" data-blurit data-blurit-transform='append'>
    </div><div class='img-wrapper'>
      <img src="http://placekitten.com/g/300/300" crossOrigin="anonymous" data-blurit data-blurit-transform='append'>
    </div>
    <div class='img-wrapper'>
      <img src="http://placekitten.com/g/700/300" crossOrigin="anonymous" data-blurit data-blurit-transform='append'>
    </div>

    <script src="build/BlurIt.js"></script>
  </body>
</html>
